<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa App (Demo)</title>
    <link rel="stylesheet" href="christmas_styles.css">
</head>
<body>
    <div class="header">
        <h1 class="title">Christmas Gift Distribution (Demo)</h1>
        <div class="wallet-info">
            <span id="network">No network</span> | 
            <span id="wallet">No wallet connected</span>
        </div>
    </div>
    <div class="app-container">	
		<div id="deadline"> Event time </div>
        <h2>Submit a Number and <br> Wait for Your Gift</h2>
        <button id="connectWallet">Connect Wallet</button>
        <button id="disconnectWallet" style="display:none;">Disconnect Wallet</button>
        <div class="bet-container">
			<div class="bet-input-container">
				<input type="number" id="betAmount" min="1" step="1" placeholder="Put your commit number">
            </div>
			<button id="placeBet">Submit</button>
        </div>
        <button id="checkWinner">Check Results</button>
        <div id="status"> App is working </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@4.2.3-dev.b3ccd5c.0/dist/web3.min.js"></script>

    <script type="module" src="app.js"></script>
</body>
</html>
